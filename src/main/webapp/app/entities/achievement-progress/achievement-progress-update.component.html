<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-achievement-progress-heading" jhiTranslate="gamifierApp.achievementProgress.home.createOrEditLabel">Create or edit a Achievement Progress</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gamifierApp.achievementProgress.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="PENDING">{{'gamifierApp.AchievementStatus.PENDING' | translate}}</option>
                        <option value="COMPLETE">{{'gamifierApp.AchievementStatus.COMPLETE' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="gamifierApp.achievementProgress.activity" for="field_activities">Activity</label>
                    <select class="form-control" id="field_activities" multiple name="activities" formControlName="activities">
                        <option [ngValue]="getSelected(editForm.get('activities').value, activityOption)" *ngFor="let activityOption of activities; trackBy: trackActivityById">{{activityOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
