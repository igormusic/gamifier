<div>
    <h2 id="page-heading">
        <span jhiTranslate="gamifierApp.achievementProgress.home.title">Achievement Progresses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-achievement-progress" [routerLink]="['/achievement-progress/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gamifierApp.achievementProgress.home.createLabel">
            Create a new Achievement Progress
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="achievementProgresses?.length === 0">
        <span jhiTranslate="gamifierApp.achievementProgress.home.notFound">No achievementProgresses found</span>
    </div>
    <div class="table-responsive" *ngIf="achievementProgresses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gamifierApp.achievementProgress.status">Status</span></th>
            <th><span jhiTranslate="gamifierApp.achievementProgress.activity">Activity</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let achievementProgress of achievementProgresses ;trackBy: trackId">
                <td><a [routerLink]="['/achievement-progress', achievementProgress.id, 'view' ]">{{achievementProgress.id}}</a></td>
                <td jhiTranslate="{{'gamifierApp.AchievementStatus.' + achievementProgress.status}}">{{achievementProgress.status}}</td>
                <td>
                    <span *ngFor="let activity of achievementProgress.activities; let last = last">
                            <a class="form-control-static" [routerLink]="['/activity', activity?.id, 'view' ]">{{activity.name}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/achievement-progress', achievementProgress.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/achievement-progress', achievementProgress.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/achievement-progress', { outlets: { popup: achievementProgress.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
