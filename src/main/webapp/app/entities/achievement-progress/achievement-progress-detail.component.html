<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="achievementProgress">
            <h2><span jhiTranslate="gamifierApp.achievementProgress.detail.title">Achievement Progress</span> {{achievementProgress.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gamifierApp.achievementProgress.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'gamifierApp.AchievementStatus.' + achievementProgress.status}}">{{achievementProgress.status}}</span>
                </dd>
                <dt><span jhiTranslate="gamifierApp.achievementProgress.activity">Activity</span></dt>
                <dd>
                    <span *ngFor="let activity of achievementProgress.activities; let last = last">
                        <a [routerLink]="['/activity', activity?.id, 'view' ]">{{activity.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/achievement-progress', achievementProgress.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
