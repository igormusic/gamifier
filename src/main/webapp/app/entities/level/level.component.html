<div>
    <h2 id="page-heading">
        <span jhiTranslate="gamifierApp.level.home.title">Levels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-level" [routerLink]="['/level/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gamifierApp.level.home.createLabel">
            Create a new Level
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="levels?.length === 0">
        <span jhiTranslate="gamifierApp.level.home.notFound">No levels found</span>
    </div>
    <div class="table-responsive" *ngIf="levels?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gamifierApp.level.name">Name</span></th>
            <th><span jhiTranslate="gamifierApp.level.points">Points</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let level of levels ;trackBy: trackId">
                <td><a [routerLink]="['/level', level.id, 'view' ]">{{level.id}}</a></td>
                <td>{{level.name}}</td>
                <td>{{level.points}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/level', level.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/level', level.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/level', { outlets: { popup: level.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
