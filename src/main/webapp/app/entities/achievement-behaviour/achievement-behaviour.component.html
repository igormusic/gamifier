<div>
    <h2 id="page-heading">
        <span jhiTranslate="gamifierApp.achievementBehaviour.home.title">Achievement Behaviours</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-achievement-behaviour" [routerLink]="['/achievement-behaviour/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gamifierApp.achievementBehaviour.home.createLabel">
            Create a new Achievement Behaviour
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="achievementBehaviours?.length === 0">
        <span jhiTranslate="gamifierApp.achievementBehaviour.home.notFound">No achievementBehaviours found</span>
    </div>
    <div class="table-responsive" *ngIf="achievementBehaviours?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gamifierApp.achievementBehaviour.times">Times</span></th>
            <th><span jhiTranslate="gamifierApp.achievementBehaviour.achievement">Achievement</span></th>
            <th><span jhiTranslate="gamifierApp.achievementBehaviour.behaviour">Behaviour</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let achievementBehaviour of achievementBehaviours ;trackBy: trackId">
                <td><a [routerLink]="['/achievement-behaviour', achievementBehaviour.id, 'view' ]">{{achievementBehaviour.id}}</a></td>
                <td>{{achievementBehaviour.times}}</td>
                <td>
                    <div *ngIf="achievementBehaviour.achievementId">
                        <a [routerLink]="['/achievement', achievementBehaviour.achievementId , 'view' ]" >{{achievementBehaviour.achievementName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="achievementBehaviour.behaviourId">
                        <a [routerLink]="['/behaviour', achievementBehaviour.behaviourId , 'view' ]" >{{achievementBehaviour.behaviourName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/achievement-behaviour', achievementBehaviour.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/achievement-behaviour', achievementBehaviour.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/achievement-behaviour', { outlets: { popup: achievementBehaviour.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
