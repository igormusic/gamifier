<div>
    <h2 id="page-heading">
        <span jhiTranslate="gamifierApp.behaviour.home.title">Behaviours</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-behaviour" [routerLink]="['/behaviour/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gamifierApp.behaviour.home.createLabel">
            Create a new Behaviour
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="behaviours?.length === 0">
        <span jhiTranslate="gamifierApp.behaviour.home.notFound">No behaviours found</span>
    </div>
    <div class="table-responsive" *ngIf="behaviours?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gamifierApp.behaviour.name">Name</span></th>
            <th><span jhiTranslate="gamifierApp.behaviour.points">Points</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let behaviour of behaviours ;trackBy: trackId">
                <td><a [routerLink]="['/behaviour', behaviour.id, 'view' ]">{{behaviour.id}}</a></td>
                <td>{{behaviour.name}}</td>
                <td>{{behaviour.points}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/behaviour', behaviour.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/behaviour', behaviour.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/behaviour', { outlets: { popup: behaviour.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
