<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="behaviour">
            <h2><span jhiTranslate="gamifierApp.behaviour.detail.title">Behaviour</span> {{behaviour.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gamifierApp.behaviour.name">Name</span></dt>
                <dd>
                    <span>{{behaviour.name}}</span>
                </dd>
                <dt><span jhiTranslate="gamifierApp.behaviour.points">Points</span></dt>
                <dd>
                    <span>{{behaviour.points}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/behaviour', behaviour.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
