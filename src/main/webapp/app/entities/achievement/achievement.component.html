<div>
    <h2 id="page-heading">
        <span jhiTranslate="gamifierApp.achievement.home.title">Achievements</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-achievement" [routerLink]="['/achievement/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gamifierApp.achievement.home.createLabel">
            Create a new Achievement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="achievements?.length === 0">
        <span jhiTranslate="gamifierApp.achievement.home.notFound">No achievements found</span>
    </div>
    <div class="table-responsive" *ngIf="achievements?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gamifierApp.achievement.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let achievement of achievements ;trackBy: trackId">
                <td><a [routerLink]="['/achievement', achievement.id, 'view' ]">{{achievement.id}}</a></td>
                <td>{{achievement.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/achievement', achievement.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/achievement', achievement.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/achievement', { outlets: { popup: achievement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
